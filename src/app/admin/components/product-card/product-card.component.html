<div
  class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
>
  <a href="#">
    <img
      class="p-8 rounded-t-lg w-full h-64 object-contain"
      [src]="product.image"
      [alt]="product.title"
    />
  </a>
  <div class="px-5 pb-5">
    <!-- Categoría -->
    <span
      class="text-xs font-semibold px-2.5 py-0.5 rounded capitalize"
      [ngClass]="getCategoryColor(product.category)"
    >
      {{ product.category }}
    </span>

    <!-- Título -->
    <a href="#">
      <h5
        class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white"
      >
        {{ product.title }}
      </h5>
    </a>

    <!-- Rating -->
    <div class="flex items-center mt-2.5 mb-3">
      <div class="flex items-center space-x-1 rtl:space-x-reverse">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
          <i
            class="fa-star text-yellow-400"
            [ngClass]="{
              fas: i < Math.floor(product.rating.rate),
              far: i >= Math.floor(product.rating.rate)
            }"
          ></i>
        </ng-container>
      </div>
      <span
        class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3"
      >
        {{ product.rating.rate }} ({{ product.rating.count }})
      </span>
    </div>

    <!-- Descripción corta -->
    <p class="text-sm text-gray-700 dark:text-gray-300 mb-3 line-clamp-3">
      {{ product.description }}
    </p>

    <!-- Precio y botón -->
    <div class="flex items-center justify-between">
      <span class="text-3xl font-bold text-gray-900 dark:text-white">
        ${{ product.price }}
      </span>
      <a
        (click)="addToCart()"
        class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        <i class="fas fa-cart-plus"></i>
      </a>
    </div>
  </div>
</div>
