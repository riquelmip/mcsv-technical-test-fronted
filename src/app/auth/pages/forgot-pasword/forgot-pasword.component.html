<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.2)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
  [fullScreen]="true"
  id="spinner-loading"
  ><p style="color: white">Cargando...</p></ngx-spinner
>
<div class="bg-gray-50 font-[sans-serif]">
  <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4">
    <div class="max-w-md w-full">
      <div class="p-8 rounded-2xl bg-white shadow">
        <h2 class="text-gray-800 text-center text-2xl font-bold">
          ¿Olvidaste la contraseña?
        </h2>
        <form
          class="mt-8 space-y-4"
          [formGroup]="forgotPasswordForm"
          (ngSubmit)="forgotPassword()"
        >
          <div>
            <label class="text-gray-800 text-sm mb-2 block">Correo</label>
            <div class="relative flex items-center">
              <input
                name="email"
                type="text"
                required
                formControlName="email"
                class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600"
                placeholder="Ingrese el email"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#bbb"
                stroke="#bbb"
                class="w-4 h-4 absolute right-4"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                  data-original="#000000"
                ></path>
              </svg>
            </div>
          </div>

          <div class="!mt-8">
            <button
              type="submit"
              class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
            >
              Recuperar contraseña
            </button>
          </div>
          <p class="text-gray-800 text-sm !mt-8 text-center">
            ¿Ya tienes una cuenta?
            <a
              routerLink="/auth/login"
              class="text-blue-600 hover:underline ml-1 whitespace-nowrap font-semibold"
              >Inicia sesión</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
