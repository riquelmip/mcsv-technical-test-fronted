<!-- Botón para abrir el modal -->
<div class="w-full flex justify-end mb-4">
  <button
    data-modal-target="addClientModal"
    data-modal-toggle="addClientModal"
    class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
    type="button"
  >
    Crear nuevo cliente
  </button>
</div>

<!-- Tabla de clientes -->
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Nombre</th>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">Teléfono</th>
        <th scope="col" class="px-6 py-3">Dirección</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let client of clientList"
        class="bg-white border-b hover:bg-gray-50"
      >
        <td class="px-6 py-4">{{ client.id }}</td>
        <td class="px-6 py-4">{{ client.name }}</td>
        <td class="px-6 py-4">{{ client.email }}</td>
        <td class="px-6 py-4">{{ client.phone }}</td>
        <td class="px-6 py-4">{{ client.address }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal para agregar cliente -->
<div
  id="addClientModal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-md max-h-full">
    <div class="relative bg-white rounded-lg shadow">
      <div class="flex items-start justify-between p-4 border-b rounded-t">
        <h3 class="text-xl font-semibold text-gray-900">Crear nuevo cliente</h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
          data-modal-hide="addClientModal"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Cerrar modal</span>
        </button>
      </div>
      <div class="p-6 space-y-6">
        <form>
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-900"
              >Nombre</label
            >
            <input
              type="text"
              id="name"
              formControlName="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-900"
              >Email</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-medium text-gray-900"
              >Teléfono</label
            >
            <input
              type="text"
              id="phone"
              formControlName="phone"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
          <div class="mb-4">
            <label for="address" class="block text-sm font-medium text-gray-900"
              >Dirección</label
            >
            <input
              type="text"
              id="address"
              formControlName="address"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
          <div class="flex justify-end">
            <button
              type="submit"
              class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
